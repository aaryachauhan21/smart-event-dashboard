<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Event Dashboard</title>

        <style>
            body {
                margin: 0;
                font-family: Arial;
                background: linear-gradient(to right, #e5065b, #58075b);
            }

            h1 {
                text-align: center;
                color: white;
            }

            .container {
                display: flex;
                gap: 20px;
                padding: 20px;
                flex-wrap: wrap;
            }

            .card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                flex: 1;
                min-width: 300px;
                box-shadow: 0 0 10px gray;
            }

            input,
            select,
            textarea {
                width: 100%;
                margin-bottom: 10px;
                padding: 8px;
            }

            button {
                width: 100%;
                padding: 10px;
                background: teal;
                color: white;
                border: none;
                cursor: pointer;
            }

            .eventCard {
                background: #f1f1f1;
                padding: 10px;
                margin: 10px 0;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>

        <h1>ðŸ“‹ Event Dashboard</h1>

        <div class="container">

            <div class="card">
                <h2>Add New Event</h2>

                <label>Event Title:</label>
                <input type="text" id="title">

                <label>Event Date:</label>
                <input type="date" id="date">

                <label>Category:</label>
                <select id="category">
                    <option>Conference</option>
                    <option>Workshop</option>
                    <option>Meeting</option>
                </select>

                <label>Description:</label>
                <textarea id="desc"></textarea>

                <button onclick="addEvent()">Add Event</button>
            </div>

            <div class="card">
                <h2>My Events</h2>
                <div id="eventList"></div>
            </div>

        </div>

        <script>

            function addEvent() {

                let title = document.getElementById("title").value;
                let date = document.getElementById("date").value;
                let category = document.getElementById("category").value;
                let desc = document.getElementById("desc").value;

                let card = document.createElement("div");
                card.className = "eventCard";

                card.innerHTML = `
<h3>${title}</h3>
<p>${date}</p>
<p>${category}</p>
<p>${desc}</p>
<button onclick="this.parentElement.remove()">Delete</button>
`;

                document.getElementById("eventList").appendChild(card);

            }
        </script>
