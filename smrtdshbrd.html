<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <style>
        :root {
            --primary-blue: #7a0969;
            --bg-gradient: linear-gradient(135deg, #e5065b, #58075b 100%);
            --card-bg: #eef2f7;
            --text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .dashboard-container {
            display: flex;
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            flex: 1;
        }

        h2 {
            color: var(--primary-blue);
            margin-top: 0;
            font-size: 1.4rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea { height: 80px; resize: none; }

        button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .btn-add {
            background-color: var(--primary-blue);
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
        }

        /* My Events Styling */
        .events-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            color: white;
            background-color: var(--primary-blue);
            font-size: 0.8rem;
        }

        #eventsList {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .empty-msg {
            text-align: center;
            color: #666;
            margin-top: 40px;
        }

        /* Individual Event Item */
        .event-item {
            background: #d9e2ec;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .event-item h3 { margin: 0 0 5px 0; color: #222; }
        
        .event-date { font-size: 0.85rem; color: #555; margin-bottom: 8px; }

        .category-tag {
            display: inline-block;
            background: #627eea;
            color: white;
            padding: 3px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .event-desc { font-size: 0.9rem; color: #444; }

        .delete-x {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e57373;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .dashboard-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <h1>ðŸ“‹ Smart Event Dashboard</h1>

    <div class="dashboard-container">
        <div class="card">
            <h2>Add New Event</h2>
            <div class="form-group">
                <label>Event Title:</label>
                <input type="text" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label>Event Date:</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select id="category">
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Social">Social</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="description" placeholder="Short description..."></textarea>
            </div>
            <button class="btn-add" onclick="addEvent()">Add Event</button>
        </div>

        <div class="card">
            <h2>My Events</h2>
            <div class="events-actions">
                <button class="btn-action" onclick="clearEvents()">Clear All Events</button>
                <button class="btn-action" onclick="addSample()">Add Sample Events</button>
            </div>
            <div id="eventsList">
                <p class="empty-msg">No events yet. Add your first event!</p>
            </div>
        </div>
    </div>

    <script>
        let events = [];

        function renderEvents() {
            const list = document.getElementById('eventsList');
            if (events.length === 0) {
                list.innerHTML = '<p class="empty-msg">No events yet. Add your first event!</p>';
                return;
            }

            list.innerHTML = events.map((event, index) => `
                <div class="event-item">
                    <button class="delete-x" onclick="deleteEvent(${index})">âœ•</button>
                    <h3>${event.title}</h3>
                    <div class="event-date">ðŸ“… ${event.date}</div>
                    <div class="category-tag">${event.category}</div>
                    <div class="event-desc">${event.description}</div>
                </div>
            `).join('');
        }

        function addEvent() {
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;

            if(!title || !date) {
                alert("Please enter at least a title and date.");
                return;
            }

            events.push({ title, date, category, description });
            renderEvents();
            
            // Clear inputs
            document.getElementById('title').value = '';
            document.getElementById('date').value = '';
            document.getElementById('description').value = '';
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            renderEvents();
        }

        function clearEvents() {
            events = [];
            renderEvents();
        }

        function addSample() {
            events.push({
                title: "Emifest",
                date: "2026-01-14",
                category: "Social",
                description: "lorem ipsum"
            });
            renderEvents();
        }
    </script>
</body>
</html>
